<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .back {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 12px;
      text-decoration: none;
      border: 2px solid white;
      padding: 8px 16px;
      border-radius: 5px;
      text-transform: uppercase;
    }

    .coming-soon {
      font-size: 24px;
      display: flex;
      gap: 10px;
    }

    .letter {
      animation: float 1s ease-in-out infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>

  <!-- كلمة BACK بلون عشوائي -->
  <a href="index.html" class="back" id="backBtn">BACK</a>

  <!-- COMING SOON كل حرف بلون مختلف -->
  <div class="coming-soon" id="comingSoonText"></div>
   <audio id="bgm" autoplay loop></audio>

  <script>
    // قائمة الأغاني
    const songs = [
      "https://soundcloud.com/angrysausage/toby-fox-undertale-69?si=aaa440b5a1604c17976cb00a228438a0&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing",
      "https://soundcloud.com/gallitos-figter/sans-an-enigmatic-encounter-phase-3?si=925b61d3e5414461b0dd0263ee35ff54&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing",
      "https://soundcloud.com/utlc/the-slaughter-continues?si=2def4a413779421b8410839c23dd5e2d&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing",
      "https://soundcloud.com/angrysausage/toby-fox-undertale-41?in=user-828307492/sets/undertale&si=562c4eeb09b84ca6bb126eee8d123921&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing",
      "https://soundcloud.com/user-828307492/sets/undertale?si=a90d2f58c9294728b7715ee3760175bb&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing"
    ];

    // اختيار عشوائي
    const randomSong = songs[Math.floor(Math.random() * songs.length)];

    // تشغيل الأغنية
    const audioPlayer = document.getElementById("bgm");
    audioPlayer.src = randomSong;
    audioPlayer.volume = 0.4; // اختياري: تتحكم في الصوت
  </script>


  <script>
    const colors = ["#ff0000", "#00ff00", "#0000ff", "#ff9900", "#cc00ff", "#00ffff", "#ffff00"]; // ألوان القلوب السبعة

    // توليد كلمة COMING SOON بلون لكل حرف
    const text = "COMING SOON";
    const container = document.getElementById("comingSoonText");

    [...text].forEach((letter, i) => {
      const span = document.createElement("span");
      span.textContent = letter;
      span.className = "letter";
      span.style.color = colors[i % colors.length];
      span.style.animationDelay = `${i * 0.1}s`;
      container.appendChild(span);
    });

    // تغيير لون زر BACK عشوائيًا
    const backBtn = document.getElementById("backBtn");
    const randomColor = colors[Math.floor(Math.random() * colors.length)];
    backBtn.style.color = "black";
    backBtn.style.backgroundColor = randomColor;
  </script>

</body>
</html>
